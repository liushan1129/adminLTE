    <meta charset="utf-8">
    <title>管理平台</title>

    <!-- DataTables -->
    <link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <!--#include file="/pages/frame/top.html"-->
        <!--#include file="/pages/frame/left.html"-->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    员工管理
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 人员管理</a></li>
                    <li class="active">员工管理</li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <form role="form" id="userSearchForm">
                                    <div class="box-body">
                                        <div class="form-group col-xs-12">
                                            <div class="col-xs-4">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-user"></i>
                                                    </div>
                                                    <input type="text" class="form-control" id="s_userName" name="userName" placeholder="用户名" />
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-phone"></i>
                                                    </div>
                                                    <input type="text" class="form-control" id="s_mobile" name="mobile" placeholder="联系方式" />
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-address-card"></i>
                                                    </div>
                                                    <input type="text" class="form-control" id="s_address" name="address" placeholder="地址" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <div class="col-xs-4">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="reservation" placeholder="日期" />
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <input type="button" id="searchBtn" class="btn btn-primary pull-right" style="width: 100px;" value="搜索"></input>
                                            </div>
                                            <div class="col-xs-4">
                                                <input type="button" id="clearBtn" class="btn btn-default"  style="width: 100px;" value="清空"></input>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table id="userTab" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>姓名</th>
                                        <th>联系电话</th>
                                        <th>地址</th>
                                        <th>添加时间</th>
                                        <th>添加人</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>id</th>
                                        <th>姓名</th>
                                        <th>联系电话</th>
                                        <th>地址</th>
                                        <th>添加时间</th>
                                        <th>添加人</th>
                                        <th>操作</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- /.content-wrapper -->
        <!--#include file="/pages/frame/bottom.html"-->
        <!--#include file="/pages/frame/control-sidebar.html"-->
        <!--#include file="editUser.html"-->
    </div>

</body>
